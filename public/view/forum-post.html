<div class="container"> 
	<table class="table">
		<thead>
			<tr>
				<th>Thread</th>
				<th>Author</th>
				<th>Date</th>
			<tr>
		</thead>
		<tbody>
			<tr ng-repeat="list in threads">
				<td>{{list.thread}}</td>
				<td>{{list.author}}</td>
				<td>{{list.date}}</td>
			</tr>
		</tbody>
	</table>
</div>
